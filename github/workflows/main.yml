name: Selenium Tests

on:
  push:
    branches:
      - main  # Cambia 'main' por tu rama principal si es diferente

jobs:
  test:
    runs-on: ubuntu-latest  # Puedes elegir otra versión de Ubuntu o incluso Windows si es necesario

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Acción para obtener el código del repositorio

    - name: Set up Python
      uses: actions/setup-python@v2  # Acción para configurar Python
      with:
        python-version: '3.x'  # Especifica la versión de Python que necesitas

    - name: Install Chrome and WebDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        sudo apt-get install -y chromium-chromedriver

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium

    - name: Run Selenium tests
      run: |
        python woffu_fichaje.py  # Reemplaza con el nombre de tu script Python

    - name: Upload test result
      run: echo 'Test results uploaded successfully'
