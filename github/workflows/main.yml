name: Run Selenium Test Daily

on:
  schedule:
    - cron: '0 8 * * *'  # Ejecutar todos los días a las 8:00 AM UTC (ajusta según tu zona horaria)

jobs:
  test:
    runs-on: windows-latest  # Se ejecutará en Windows Latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Acción para obtener el código del repositorio

      - name: Set up Python
        uses: actions/setup-python@v2  # Acción para configurar Python
        with:
          python-version: '3.x'  # Especifica la versión de Python que necesitas

      - name: Install Microsoft Edge and WebDriver
        run: |
          choco install microsoft-edge-dev
          choco instal
