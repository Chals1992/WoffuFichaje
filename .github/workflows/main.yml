name: Selenium Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium msedge-selenium-tools

      - name: Download and install Microsoft Edge WebDriver
        run: |
          wget https://msedgedriver.azureedge.net/102.0.1245.41/edgedriver_linux64.zip
          unzip edgedriver_linux64.zip
          sudo mv msedgedriver /usr/local/bin/msedgedriver
          sudo chmod +x /usr/local/bin/msedgedriver

      - name: Run Selenium script
        run: python auto_fichar.py
