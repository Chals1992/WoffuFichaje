          # Copia msedgedriver.exe desde la ruta Windows a la carpeta actual
          cp /mnt/c/Users/W1VFOUS/OneDrive\ -\ Volkswagen\ AG/Carles_Seat/edgedriver_win64/msedgedriver.exe ./msedgedriver.exe

          # Ejecutar el script Python usando msedgedriver.exe
