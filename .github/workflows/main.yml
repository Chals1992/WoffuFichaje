name: Selenium Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Ejecutar en entorno Windows Latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests
          pip install msedge-selenium-tools

      - name: Run Selenium script
        run: |
          python woffu_fichaje.py
        env:
          WEBDRIVER_PATH: 'C:\Carles\edgedriver_win64\msedgedriver.exe'
