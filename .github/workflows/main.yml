        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Selenium and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install msedge-selenium-tools

      - name: Run Selenium script
