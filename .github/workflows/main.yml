name: Selenium Test with Microsoft Edge

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Download Microsoft Edge WebDriver
        run: |
          curl -sS -o msedgedriver.zip https://msedgedriver.azureedge.net/latest/edgedriver_linux64.zip
          sudo apt-get install -y unzip
          unzip msedgedriver.zip -d $RUNNER_TEMP/
          sudo mv $RUNNER_TEMP/msedgedriver /usr/local/bin/

      - name: Set up Edge WebDriver path
        run: echo "PATH_TO_EDGE_DRIVER=/usr/local/bin/msedgedriver" >> $GITHUB_ENV

      - name: Run Selenium script
        env:
          PATH_TO_EDGE_DRIVER: /usr/local/bin/msedgedriver
        run: |
          python simple_test.py
